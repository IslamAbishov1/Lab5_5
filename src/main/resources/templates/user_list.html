<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
</head>
<body>
<h2>User List</h2>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
  </tr>
  </tbody>
</table>

<div>
  <span th:text="'Page ' + ${currentPage + 1} + ' of ' + ${totalPages}"></span>
  <a th:if="${currentPage > 0}" th:href="@{/users(page=${currentPage - 1})}">Previous</a>
  <a th:if="${currentPage < totalPages - 1}" th:href="@{/users(page=${currentPage + 1})}">Next</a>
</div>
</body>
</html>
